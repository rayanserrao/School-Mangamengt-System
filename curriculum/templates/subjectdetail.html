{% extends 'base.html' %}
{% block title %}
standarddetail
{% endblock %}

{% block content %}
{% for subject in standards.subjects.all %}
<div>
<a href="{% url 'lessondetail' slug=subject.slug standard=standards.slug %}">{{ subject.name }}</a>
<p>{{subject.desc|truncatechars:75}}</p>
<br>
</div>
{% endfor %}
{% endblock %}
